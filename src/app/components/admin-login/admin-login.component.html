<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h2>Admin Login</h2>
      <p>Royal Associates Group</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary btn-full" [disabled]="loginForm.invalid || loading">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <div class="card-footer">
      <p>Don't have an admin account? <a routerLink="/register">Register here</a></p>
      <p><a routerLink="/user-login">User Login</a></p>
    </div>
  </div>
</div>
